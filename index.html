<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時天氣觀測</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="https://tw.live"><h1>即時天氣觀測</h1></a>
        <div class="image-gallery">
            <div class="image-card">
                <img src="https://cctvatis3.ntpc.gov.tw/C000129" alt="新店裕隆城前">
                <div class="image-overlay">
                    <h3>新店裕隆城前</h3>
                </div>
            </div>
            <div class="image-card">
                <img src="https://cctv.bote.gov.taipei:8501/mjpeg/173" alt="仁愛敦化(北側)">
                <div class="image-overlay">
                    <h3>仁愛敦化(北側)</h3>
                </div>
            </div>
            <div class="image-card">
                <img src="https://cctv.bote.gov.taipei:8501/mjpeg/312" alt="松江路南京">
                <div class="image-overlay">
                    <h3>松江路南京</h3>
                </div>
            </div>
            <div class="image-card">
                <img src="https://cctv.bote.gov.taipei:8501/mjpeg/133" alt="松高松智">
                <div class="image-overlay">
                    <h3>松高松智</h3>
                </div>
            </div>
            <div class="image-card">
                <img src="https://cctv.bote.gov.taipei:8501/mjpeg/137" alt="市府西南(松壽市府)">
                <div class="image-overlay">
                    <h3>市府西南(松壽市府)</h3>
                </div>
            </div>
            <div class="image-card">
                <img src="https://cctv.bote.gov.taipei:8501/mjpeg/281" alt="陽明山竹子湖">
                <div class="image-overlay">
                    <h3>陽明山竹子湖</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
